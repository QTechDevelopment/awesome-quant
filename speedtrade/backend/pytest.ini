[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests

# Coverage
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Environment variables for testing
env =
    APP_ENV=testing
    DATABASE_URL=postgresql://speedtrade:password@localhost:5432/speedtrade_test
    REDIS_URL=redis://localhost:6379/1
    SECRET_KEY=test-secret-key
    ALPACA_PAPER_TRADING=true
